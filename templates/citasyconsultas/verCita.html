<div class="modal-dialog modal-lg-4">
	<div class="modal-content">
		<div class="container">
	<div class="row">

		<form action=" {% url 'citasyconsultas:verCita' object.pk %}" method="post">

             <div class="modal-body">
				{% csrf_token %}
				<div class="mdl-dialog__content" align="center">
					<h4> Ver Cita </h4>
					

			<table  class="table table- striped table-sm">
		<tr style="text-align: center">
			<th style="text-align: center">Numero de Cita</th>
			<th style="text-align: center">Paciente</th>
			<th style="text-align: center">Fecha de Cita</th>
            <th style="text-align: center">Hora</th>
            <th style="text-align: center">Razon de Consulta</th>
            <th style="text-align: center">Estado</th>
            <th style="text-align: center">Fecha de Creacion</th>
            
          
            

		</tr>
		{% for cit in object_list %}
					<tr>
						<td>{{cit.numCit}}</td>
						<td>{{cit.pacien}}</td>
						<td>{{cit.fecCon}}</td>
						<td>{{cit.horCon}}</td>
						<td>{{cit.servic}}</td>
						<td>{{cit.estado}}</td>
						<td>{{cit.fecCre}}</td>
		{% endfor %}

						
		<table/>

     
				</div>
			</div>
					<div class="modal-footer">
			                                <div class="col-lg-8 text-right"> 

					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color:#f6685e;color:white" type="submit">OK</button>
						</div>

					
			</div>

				</div>
			</div>
		</form>
	</div>
</div>
