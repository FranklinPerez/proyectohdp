{% extends 'base/base.html'%}

{% block title %} Creacion de citas {% endblock %}

{% block encabezado %} Creacion de citas {% endblock %}
{% block content %}

<h3>Nueva Cita</h3>
<div class="container">
	<div class="row">
		<form action="" method="POST">
			{% csrf_token %}
			
			<div class="panel-body">
				
				{{form.as_p}}

			</div>
				
			<div>
				<button type="submit" class="btn btn-success" style="color:white; background-color:#33CC00">Aceptar</button>
   			</div>
		</form>
	</div>
</div>


</div>
<div id="popup">

</div>
<script>
var modal;

//<!--Para el  datepicker-->
$(function(){
	$(".datepicker").datepicker({
		changeYear: true,
		changeMonth: true,
		yearRange: "1900:3000",
	});
});


function abrir_modal(url, titulo)
{
    modal = $('#popup').dialog(
    {
        title: titulo,
        modal: true,
        width: 900,
        resizable: false
    }).dialog('open').load(url)
}

function cerrar_modal()
{
    modal.dialog("close");
}

$(document).ready(function()
{
    var table = $('#tabla').dataTable( {
        "language": {
                url: "/static/localizacion/es_ES.json"
        }
    } );
});
</script>


{% endblock %}
