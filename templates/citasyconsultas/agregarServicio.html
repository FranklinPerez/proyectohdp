<div >
        <div class="modal-content">
        {% if object %}
        <form role="form" action="{% url 'citasyconsultas:modificar_servicio' object.pk %}" method="post">
        {% else %}
        <form role="form" action="{% url 'citasyconsultas:agregar_servicio' %}" method="post">
        {% endif %}
            <div class="modal-body">
                                {% csrf_token %}
                                
                                {{form.as_p}}
                                        
                        <div class="modal-footer">
                                <div class="col-lg-12 text-right">
                                       <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" name="submit" value="Guardar">
                                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#f6685e;color:white" onclick="return cerrar_modal()">
                                                Cancelar
                                        </button>
                                </div>
                        </div>
                </form>
        </div>
</div>
