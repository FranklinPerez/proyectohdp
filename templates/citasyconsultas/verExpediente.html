<script>
var modal;

// SELECT DEPENDIENTE PARA LOS MUNICIPIOS====================================
    $(document).ready(function(){
        $("#cons").on("click", getMunicipios);    
    });

    function getMunicipios(){
        var departamentoId = object.numExpediente;
        if (departamentoId){
            $("#cons-table").html("");
            var request = $.ajax({
                type: "GET",
                url: "{% url 'citasyconsultas:load_Municipio' %}",
                data: {
                    "id":departamentoId
                },
            });
            request.done(function(response){
                $("#cons-table").html(response);
            });
        }else{
            $("#cons-table").html('<table></table>');      
        }
    }
//===========================================================================


function abrir_modal(url, titulo)
{
    modal = $('#popup').dialog(
    {
        title: titulo,
        modal: true,
        width: 600,
        resizable: false
    }).dialog('open').load(url)
}

function cerrar_modal()
{
    modal.dialog("close");
}

$(document).ready(function()
{
    var table = $('#tabla').dataTable( {
        "language": {
                url: "/static/localizacion/es_ES.json"
        }
    } );
});
</script>
