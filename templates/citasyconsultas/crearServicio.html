<div >
        <div class="modal-content">
        {% if object %}
        <form role="form" action="{% url 'citasyconsultas:modificar_servicio' object.pk %}" method="post">
        {% else %}
        <form role="form" action="{% url 'citasyconsultas:crear_servicio' %}" method="post">
        {% endif %}
            <div class="modal-body">
                                {% csrf_token %}
    
                                        <div class="panel-body">
                                                {{ form.as_p }}
                                        </div>
                                </div>
                                        
                        <div class="modal-footer">
                                <div class="col-lg-12 text-right">
                                       <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" name="submit" value="Guardar">
                                       <a href="{% url 'citasyconsultas:listado_servicio' %}" class="btn btn-success" style="color:white; background-color:#f6685e">Cancelar</a>
                                       
                                </div>
                        </div>
                </form>
        </div>
</div>
